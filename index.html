<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- BMI Calculation -->
        <div id="bmiFormSection">
            <h1>BMI Calculator</h1>
            <form id="bmiForm">
                <label>Jenis Kelamin:</label><br>
                <div id="genders">
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">Pria</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Wanita</label><br><br>
                </div>

                <label for="weight">Berat Badan (kg):</label>
                <input type="number" id="weight" placeholder="Masukkan berat badan">

                <label for="height">Tinggi Badan (cm):</label>
                <input type="number" id="height" placeholder="Masukkan tinggi badan">

                <label for="age">Usia (tahun):</label>
                <input type="number" id="age" placeholder="Masukkan usia">

                <button type="button" onclick="calculateBMI()">Hitung BMI</button>
                <button type="reset">Reset</button>
            </form>
        </div>

        <!-- BMI Result -->
        <div id="bmiResultSection" style="display: none;">
            <h1>Hasil BMI</h1>
            <div class="result">
                <p id="bmiValue" class="bmi-value"></p>
                <p class="bmi-description">Anda memiliki <span id="bmiCategory"></span></p>
            </div>
            <p id="bmiMessage"></p>
            <button onclick="goBack()">Hitung Ulang</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
